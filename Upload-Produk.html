<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tambah-Menu</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-cyZp5IiZ+AW6c+xS6rFqP6SoBhc2Vz/K4owhMP0s2P4TK8mz4h0qjtzfFXwCPs5EqOu/9FfwqJqGUGlMuBRPxg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style/Upload-Produk-style.css" />
  </head>
  <body>
    <h1>Tambah menu</h1>
    <main>
      <h2>Informasi Menu</h2>
      <div class="upload-foto">
        <h3>Foto</h3>
        <form>
          <label for="img"> <img src="/Asset/Icon/Icon foto.png" /></label>
          <input type="file" id="img" accept="image/*" style="display: none" />
        </form>
      </div>
    </main>
  </body>
</html>
